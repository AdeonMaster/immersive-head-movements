site_name: Union Template Module - Docs
repo_url: https://gitlab.com/GothicMultiplayerTeam/modules/union-template
repo_name: Union Template Module
edit_uri: ""
site_dir: "public"

extra_css:
  - stylesheets/extra.css

extra:
  version:
    provider: mike

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.superfences

theme:
  name: material
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/gitlab
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/eye-outline
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/eye
        name: Switch to light mode
